name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4    # Updated from v3 to v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated from v3 to v4
        with:
          node-version: '20'         # Updated to Node 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages

permissions:
  contents: write           # Added permissions block
